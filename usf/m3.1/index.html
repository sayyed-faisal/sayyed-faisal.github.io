<!doctype html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sayyed's Photogrid</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <h1>Sayyed's Photogrid</h1>

    <div class="container">
      <div class="labels">
        <span>Before</span>
        <span>After</span>
      </div>

      <div class="duck">
        <img src="assets/img/before/duck-before.jpeg" alt="Duck floating in water before" width="25%" />
        <img src="assets/img/after/duck-after.jpeg" alt="Duck floating in water after" width="25%" />
      </div>

      <div class="goose">
        <img src="assets/img/before/goose-before.jpeg" alt="Front view of goose before" width="25%" />
        <img src="assets/img/after/goose-after.jpeg" alt="Front view of goose after" width="25%" />
      </div>

      <div class="grad">
        <img src="assets/img/before/grad-before.jpeg" alt="Sayyed at graduation ceremony before" width="25%" />
        <img src="assets/img/after/grad-after.jpeg" alt="Sayyed at graduation ceremony after" width="25%" />
      </div>	

      <div class="tree">
        <img src="assets/img/before/tree-before.jpeg" alt="Tarzan's Treehouse before" width="25%" />
        <img src="assets/img/after/tree-after.jpeg" alt="Tarzan's Treehouse after" width="25%" />
      </div>
      
    </div>
  </body>

</html>
