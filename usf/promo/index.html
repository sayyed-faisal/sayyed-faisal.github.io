<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M6 Project â€“ Media Embeds</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!--Promotional Video-->
  <div class="block">
    <h2>Promotional Video</h2>
    <div class="media">
      <video controls>
        <source src="assets/media/mp4/promotional-video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
    </div>
  </div>

  <!--Malcolm Glaser Video-->
  <div class="block">
    <h2>Malcolm Glaser Video</h2>
    <div class="media">
      <video controls>
        <source src="assets/media/mp4/source_glaser.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
    </div>
  </div>

  <!--YouTube Video-->
  <div class="block">
    <h2>YouTube Video</h2>
    <div class="media yt-media">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/IkcZHJQWGbk?si=IkBRPQrKKFqIj3Pk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>

  <!--Embedded Audio-->
  <div class="block">
    <h2>Embedded Audio</h2>
    <div class="media audio-container">
      <audio controls preload="metadata">
        <source src="assets/media/mp3/backgroundMusic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

</body>
</html>
